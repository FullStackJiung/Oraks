<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oraks — Mini‑Game Heaven</title>
  <meta name="description" content="Oraks: 여러 가지 미니게임을 한 곳에서! Rogue‑Kitty, Tower Defense, Runner, Match‑3 등 다양한 게임을 즐겨보세요." />
  <!-- Open Graph / Social -->
  <meta property="og:title" content="Oraks " />
  <meta property="og:description" content="여러 가지 미니게임을 한 곳에서!." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fullstackjiung.github.io/Oraks/" />
  <meta property="og:image" content="assets/social-cover.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root{
      --bg:#0f1220; --bg-soft:#141831; --card:#171b35; --text:#eef1ff; --muted:#b9c0ff; --accent:#6ea8ff; --accent-2:#a58bff; --ok:#3ed598; --warn:#ffd166;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),#0b0e1a 30%,var(--bg));color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Helvetica,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(10,12,24,.6);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06);z-index:10}
    .nav{display:flex;align-items:center;gap:16px}
    .nav .brand{font-weight:800;letter-spacing:.3px}
    .spacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));color:var(--text);font-weight:700;transition:.2s transform ease, .2s box-shadow ease}
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:none}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:32px;align-items:center;padding:56px 0}
    .hero h1{font-size:44px;line-height:1.1;margin:.2em 0 .4em}
    .hero p{color:var(--muted)}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(110,168,255,.14);color:#cfe1ff;border:1px solid rgba(110,168,255,.35);font-weight:700;font-size:12px;letter-spacing:.3px}
    .card{background:linear-gradient(180deg,var(--card),#12162c);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:20px}
    .mock{aspect-ratio:16/10;border-radius:16px;background:radial-gradient(1200px 600px at 10% -20%, rgba(110,168,255,.35), transparent 40%),radial-gradient(900px 500px at 100% 0%, rgba(165,139,255,.25), transparent 50%),linear-gradient(180deg,#0c0f22,#0a0d1d);border:1px solid rgba(255,255,255,.06);display:grid;place-items:center;color:#cdd6ff}
    .row{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .feature{display:flex;gap:12px}
    .feature .dot{width:12px;height:12px;border-radius:50%;margin-top:6px;background:linear-gradient(180deg,var(--ok),#1b845d)}
    .feature h3{margin:0 0 4px;font-size:16px}
    section{padding:36px 0}
    .gallery{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .shot{aspect-ratio:9/16;border-radius:14px;background:linear-gradient(180deg,#1a1f3f,#12162c);border:1px dashed rgba(255,255,255,.1);display:grid;place-items:center;color:#9aa6ff}
    .store-badges{display:flex;gap:12px;flex-wrap:wrap}
    .badge{height:44px;padding:0 14px;border-radius:10px;border:1px solid rgba(255,255,255,.14);display:inline-flex;align-items:center;font-weight:700}
    .badge small{opacity:.8;font-weight:600}
    .lang-note{font-size:13px;color:#a8b1ff}
    footer{border-top:1px solid rgba(255,255,255,.06);padding:24px 0;color:#9fb2ff}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);font-size:13px;color:#cfd6ff}
    @media (max-width:960px){.hero{grid-template-columns:1fr}.row{grid-template-columns:1fr 1fr}.gallery{grid-template-columns:repeat(2,1fr)}.hero h1{font-size:34px}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">🎮 Oraks</div>
      <nav class="chips">
       

        <a class="chip" href="#download">Download</a>
      </nav>
      
  </header>

  <main class="container">
    <section class="hero">
      <div>
        
        <h1>Oraks</h1>
        <p>
          여러 가지 미니게임을 한 곳에서 즐겨보세요. Rogue‑Kitty, Tower Defense, Runner, Match‑3, 2048, Reaction 등 지속적 업데이트!
        </p>

        
      </div>
      <div class="card mock">
        <div>
          <div style="font-size:14px;opacity:.8;text-align:center">Preview</div>
          <div style="font-size:22px;font-weight:800;text-align:center;margin-top:6px">Oraks</div>
        </div>
      </div>
    </section>



    

    <section id="download">
      <h2>Download</h2>
      <p>안드로이드는 준비/테스트 중입니다.</p>
      <div class="store-badges">
        <a class="badge" href="https://apps.apple.com/us/app/oraks/id6753049371" aria-label="Download on the App Store"> <span style="margin-left:8px">App Store </span></a>
        <a class="badge" href="#" aria-label="Get it on Google Play"> <span style="margin-left:8px">Google Play <small>(Soon)</small></span></a>
      </div>
    </section>


  </main>

  <footer>
    <div class="container" style="display:flex;gap:16px;flex-wrap:wrap;align-items:center;justify-content:space-between">
      <div>© <span id="y"></span> JiungYang. All rights reserved.</div>
      <nav class="chips">
        <a class="chip" href="https://github.com/FullStackJiung/Oraks/blob/main/lib/core/purchases/Privacy%20Policy">Privacy Policy</a>
        <a class="chip" href="terms.html">Terms</a>
        <a class="chip" href="mailto:stacksjiung@gmail.com">Contact</a>
        <a class="chip" href="https://github.com/FullStackJiung/Oraks/blob/main/app-ads.txt">app-ads.txt</a>
      </nav>
    </div>
  </footer>

  <script>
    // Simple dynamic year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
